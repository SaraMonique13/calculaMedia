<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="logo">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" name="name" id="iname" required placeholder="Nome da atividade">
            <input type="number" name="nota" id="inota" required placeholder="Nota" min="0" max="10">
            <input type="submit" value="Adicionar +" id="button">
        </form>
        
            <table>
                <thead>
                    <tr>
                        <th id="nome-atividade">Nome da atividade</th>
                        <th id="nota-atividade">Nota</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Atividade A</td>
                        <td>7</td>
                        <td><img src="images/aprovado.png" alt="img"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Nota média</td>
                        <td>11</td>
                        <td><span class="resultado">Aprovado</span></td>
                    </tr>
                </tfoot>
            </table>
        
    </div>
</body>
<script src="main.js"></script>
</html>
