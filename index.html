<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <h1>Calculadora de Médias</h1>
    </header>
    <form>
        <input type="text" name="name" id="iname" required placeholder="Nome da atividade">
        <input type="number" name="nota" id="inota" required placeholder="Nota" min="0" max="10">
        <input type="submit" value="Adicionar +">
    </form>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atividade A</td>
                    <td>7</td>
                    <td><img src="images/aprovado.png" alt="img"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nota média</td>
                    <td>11</td>
                    <td>Aprovado</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
